

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador Precios</title>
    <meta name="theme-color" content="#FF6B35">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: -apple-system, sans-serif; background: #F5F5F5; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        h1 { text-align: center; font-size: 24px; margin-bottom: 20px; }
        .logo-container { display: flex; justify-content: space-around; background: white; padding: 15px; border-radius: 12px; margin-bottom: 30px; }
        .logo { font-weight: bold; font-size: 16px; text-align: center; }
        .uber { color: #000000; }
        .cabify { color: #0066CC; }
        .bolt { color: #00FF00; }
        .form-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 5px; font-size: 16px; font-weight: 500; }
        input { width: 100%; padding: 15px; border: 2px solid #E0E0E0; border-radius: 12px; font-size: 16px; }
        input:focus { outline: none; border-color: #FF6B35; }
        .btn { width: 100%; padding: 18px; background: #FF6B35; color: white; border: none; border-radius: 12px; font-size: 18px; font-weight: bold; cursor: pointer; margin-bottom: 30px; }
        .results { background: white; padding: 20px; border-radius: 12px; display: none; }
        .results.show { display: block; }
        .price-item { background: #F8F8F8; padding: 15px; margin-bottom: 10px; border-radius: 8px; font-size: 18px; font-weight: bold; text-align: center; }
        .price-item.best { background: #4CAF50; color: white; }
        .loading { text-align: center; padding: 20px; color: #666; }
        .spinner { border: 3px solid #f3f3f3; border-top: 3px solid #FF6B35; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 0 auto 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>Comparador de Precios</h1>
        
        <div class="logo-container">
            <div class="logo uber">UBER</div>
            <div class="logo cabify">CABIFY</div>
            <div class="logo bolt">BOLT</div>
        </div>
        
        <div class="form-group">
            <label for="origen">Origen:</label>
            <input type="text" id="origen" placeholder="Introduce tu ubicación actual">
        </div>
        
        <div class="form-group">
            <label for="destino">Destino:</label>
            <input type="text" id="destino" placeholder="¿A dónde quieres ir?">
        </div>
        
        <button class="btn" onclick="buscarPrecios()">BUSCAR PRECIOS</button>
        
        <div class="results" id="results">
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div>Buscando precios...</div>
            </div>
            
            <div id="priceResults" style="display: none;">
                <div class="result-title" id="routeInfo"></div>
                <div class="price-item uber" id="uberPrice">Uber: --</div>
                <div class="price-item cabify" id="cabifyPrice">Cabify: --</div>
                <div class="price-item bolt" id="boltPrice">Bolt: --</div>
            </div>
        </div>
    </div>

    <script>
        function buscarPrecios() {
            const origen = document.getElementById('origen').value.trim();
            const destino = document.getElementById('destino').value.trim();
            
            if (!origen || !destino) {
                alert('Por favor, introduce origen y destino');
                return;
            }
            
            const results = document.getElementById('results');
            const loading = document.getElementById('loading');
            const priceResults = document.getElementById('priceResults');
            
            results.classList.add('show');
            loading.style.display = 'block';
            priceResults.style.display = 'none';
            
            setTimeout(() => {
                const distancia = 2 + Math.random() * 18;
                const uber = calcularPrecioUber(distancia);
                const cabify = calcularPrecioCabify(distancia);
                const bolt = calcularPrecioBolt(distancia);
                
                document.getElementById('routeInfo').textContent = `Ruta: ${origen} → ${destino}`;
                document.getElementById('uberPrice').textContent = `Uber: €${uber.toFixed(2)}`;
                document.getElementById('cabifyPrice').textContent = `Cabify: €${cabify.toFixed(2)}`;
                document.getElementById('boltPrice').textContent = `Bolt: €${bolt.toFixed(2)}`;
                
                resaltarMejorPrecio(uber, cabify, bolt);
                
                loading.style.display = 'none';
                priceResults.style.display = 'block';
            }, 2000);
        }
        
        function calcularPrecioUber(distancia) {
            return 2.50 + (distancia * 1.20);
        }
        
        function calcularPrecioCabify(distancia) {
            return 2.80 + (distancia * 1.15);
        }
        
        function calcularPrecioBolt(distancia) {
            return 2.20 + (distancia * 1.10);
        }
        
        function resaltarMejorPrecio(uber, cabify, bolt) {
            const mejor = Math.min(uber, cabify, bolt);
            document.querySelectorAll('.price-item').forEach(item => {
                item.classList.remove('best');
            });
            
            if (uber === mejor) document.getElementById('uberPrice').classList.add('best');
            else if (cabify === mejor) document.getElementById('cabifyPrice').classList.add('best');
            else document.getElementById('boltPrice').classList.add('best');
        }
        
        // Service Worker registration
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js');
        }
    </script>
</body>
</html>
